<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабиринт Башни Дюны</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #start-screen {
      text-align: center;
    }

    #character-selection {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .character {
      border: 1px solid white;
      padding: 10px;
      text-align: center;
      margin: 10px;
    }

    .character img {
      width: 100px;
      height: 100px;
    }

    #maze-container {
      display: grid;
      grid-template-columns: repeat(45, 20px);
      grid-template-rows: repeat(45, 20px);
      gap: 1px;
      margin: 20px auto;
    }

    .cell {
      background-color: black;
      border: 1px solid white;
    }

    .door {
      border: 2px solid brown;
    }

    .final {
      border: 2px solid darkred;
    }

    .enemy {
      background-color: red;
    }

    .player {
      background-color: blue;
    }

    .fog {
      background-color: black;
    }

    #hack-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      display: none;
    }

    #hack-canvas {
      background-color: black;
      border: 1px solid white;
    }

    #battle-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Лабиринт Башни Дюны</h1>
    <div id="character-selection">
      <div class="character" data-password="abaturg">
        <img src="https://i.imgur.com/nWpZOkZ.png" alt="Вахаиб">
        <p>Вахаиб (6 клеток за ход)</p>
        <button>Выбрать</button>
      </div>
      <div class="character" data-password="haroumont">
        <img src="https://i.imgur.com/tZSfmRn.png" alt="Гнилион">
        <p>Гнилион (8 клеток за ход)</p>
        <button>Выбрать</button>
      </div>
      <div class="character" data-password="dante_smin">
        <img src="https://i.imgur.com/CSNKO2Q.png" alt="Залупатор">
        <p>Залупатор (5 клеток за ход)</p>
        <button>Выбрать</button>
      </div>
      <div class="character" data-password="5gvishka">
        <img src="https://i.imgur.com/oJCnoYW.png" alt="Офилнекр">
        <p>Офилнекр (5 клеток за ход)</p>
        <button>Выбрать</button>
      </div>
    </div>
    <div id="gm-selection">
      <button id="gm-button">Выбрать ГМ</button>
      <input type="password" id="gm-password" placeholder="Введите пароль">
    </div>
    <button id="start-game" disabled>Начать игру</button>
  </div>

  <div id="game-screen" style="display: none;">
    <div id="maze-container"></div>
    <div id="player-list"></div>
  </div>

  <div id="hack-modal">
    <canvas id="hack-canvas" width="200" height="200"></canvas>
    <p>Кликните, когда стрелка совпадет с меткой!</p>
  </div>

  <div id="battle-modal">
    <p>Бой начался! ГМ, введите пароль для продолжения.</p>
    <input type="password" id="battle-password" placeholder="Введите пароль">
    <button id="resume-battle">Продолжить</button>
  </div>

  <script>
    const mazeSize = 45;
    const maze = [];
    const players = [];
    const enemies = [];
    let activePlayerIndex = 0;
    const gmPassword = "Сэра";

    // Инициализация лабиринта
    function generateMaze() {
      for (let y = 0; y < mazeSize; y++) {
        maze[y] = [];
        for (let x = 0; x < mazeSize; x++) {
          maze[y][x] = { isDoor: false, isFinal: false, isEnemy: false };
        }
      }
      // Пример размещения финальной двери
      maze[mazeSize - 1][mazeSize - 1].isFinal = true;
    }

    // Отрисовка лабиринта
    function renderMaze() {
      const mazeContainer = document.getElementById("maze-container");
      mazeContainer.innerHTML = "";
      for (let y = 0; y < mazeSize; y++) {
        for (let x = 0; x < mazeSize; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          if (maze[y][x].isDoor) cell.classList.add("door");
          if (maze[y][x].isFinal) cell.classList.add("final");
          if (maze[y][x].isEnemy) cell.classList.add("enemy");
          mazeContainer.appendChild(cell);
        }
      }
    }

    // Мини-игра взлома двери
    function startHackGame() {
      const hackModal = document.getElementById("hack-modal");
      hackModal.style.display = "block";
      const canvas = document.getElementById("hack-canvas");
      const ctx = canvas.getContext("2d");

      let angle = 0;
      const targetAngle = Math.random() * Math.PI * 2;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(100, 100, 80, 0, Math.PI * 2);
        ctx.strokeStyle = "white";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(100 + Math.cos(targetAngle) * 80, 100 + Math.sin(targetAngle) * 80);
        ctx.strokeStyle = "orange";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(100 + Math.cos(angle) * 80, 100 + Math.sin(angle) * 80);
        ctx.strokeStyle = "green";
        ctx.stroke();

        angle += 0.05;
        requestAnimationFrame(draw);
      }

      canvas.addEventListener("click", () => {
        const diff = Math.abs(angle - targetAngle);
        if (diff < 0.2) {
          alert("Успех! Дверь взломана.");
          hackModal.style.display = "none";
        } else {
          alert("Неудача! Ход завершен.");
          hackModal.style.display = "none";
          endTurn();
        }
      });

      draw();
    }

    // Обработка выбора персонажей
    document.querySelectorAll(".character button").forEach(button => {
      button.addEventListener("click", () => {
        const character = button.parentElement;
        const password = prompt("Введите пароль персонажа:");
        if (password === character.dataset.password) {
          players.push({
            name: character.querySelector("p").textContent,
            moves: parseInt(character.querySelector("p").textContent.match(/\d+/)[0]),
            icon: character.querySelector("img").src
          });
          button.disabled = true;
        } else {
          alert("Неверный пароль!");
        }
      });
    });

    // Обработка выбора ГМ
    document.getElementById("gm-button").addEventListener("click", () => {
      const password = document.getElementById("gm-password").value;
      if (password === gmPassword) {
        document.getElementById("start-game").disabled = false;
      } else {
        alert("Неверный пароль!");
      }
    });

    // Запуск игры
    document.getElementById("start-game").addEventListener("click", () => {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("game-screen").style.display = "block";
      generateMaze();
      renderMaze();
    });

    // Обработка боя
    document.getElementById("resume-battle").addEventListener("click", () => {
      const password = document.getElementById("battle-password").value;
      if (password === gmPassword) {
        document.getElementById("battle-modal").style.display = "none";
      } else {
        alert("Неверный пароль!");
      }
    });
  </script>
</body>
</html>
