<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Лабиринт Башни Дюны</title>
  <style>
    /* Общие стили для полного экрана */
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #222;
      color: #eee;
    }
    h1, h2, h3 {
      text-align: center;
    }
    /* Экран выбора персонажей */
    .screen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #character-options button {
      margin: 10px;
      border: none;
      background: #444;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #character-options button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #character-options img {
      display: block;
      margin: 0 auto 5px;
      width: 50px;
      height: 50px;
    }
    /* Экран игры – панель занимает весь экран */
    #game-screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #game-info {
      text-align: center;
      padding: 5px;
      font-size: 18px;
      background: #333;
    }
    /* Вид игрока – окно камеры (viewport) занимает весь экран */
    #player-view {
      flex: 1;
      position: relative;
      overflow: auto;
    }
    /* Контейнер лабиринта внутри viewport */
    #maze-container {
      position: relative;
      display: grid;
    }
    .cell {
      width: 20px;
      height: 20px;
      box-sizing: border-box;
      position: relative;
    }
    /* Стены клеток */
    .wall-top    { border-top: 2px solid #eee; }
    .wall-right  { border-right: 2px solid #eee; }
    .wall-bottom { border-bottom: 2px solid #eee; }
    .wall-left   { border-left: 2px solid #eee; }
    /* Туман войны – затемняет клетки */
    .fog {
      background: #000;
      border-color: #000;
    }
    /* Точка боя (красный кружок) */
    .battle-marker {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    /* Финальная ячейка – дверь главного зала */
    .final {
      background: #0055aa;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }
    /* Вид ГМ – отдельный блок, если выбран */
    #gm-view {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 300px;
      height: 300px;
      border: 2px solid #eee;
      overflow: auto;
      background: #000;
      display: none;
    }
    /* Кнопки управления – можно оставить для мыши (также клавиатура работает) */
    #controls {
      text-align: center;
      padding: 5px;
      background: #333;
    }
    #controls button {
      padding: 5px 10px;
      margin: 2px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Модальное окно */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }
    #modal-content {
      background: #333;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      border-radius: 5px;
    }
    /* Эффект тряски, если потребуется (удалён в пользу новой мини-игры) */
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .shake {
      animation: shake 0.5s;
      animation-iteration-count: 4;
    }
  </style>
</head>
<body>
  <!-- Экран выбора персонажей и ГМ -->
  <div id="character-selection" class="screen active">
    <h1>Выбор персонажей</h1>
    <div id="selection-info">Выбор персонажа для игрока 1</div>
    <div id="character-options">
      <button id="btn-vahhaib" onclick="selectCharacter('Вахаиб', 6, 'https://i.imgur.com/nWpZOkZ.png')">
        <img src="https://i.imgur.com/nWpZOkZ.png" alt="Вахаиб">
        Вахаиб (6 клеток)
      </button>
      <button id="btn-gnilion" onclick="selectCharacter('Гнилион', 8, 'https://i.imgur.com/tZSfmRn.png')">
        <img src="https://i.imgur.com/tZSfmRn.png" alt="Гнилион">
        Гнилион (8 клеток)
      </button>
      <button id="btn-zalupator" onclick="selectCharacter('Залупатор', 5, 'https://i.imgur.com/CSNKO2Q.png')">
        <img src="https://i.imgur.com/CSNKO2Q.png" alt="Залупатор">
        Залупатор (5 клеток)
      </button>
      <button id="btn-ofilnek" onclick="selectCharacter('Офилнекр', 5, 'https://i.imgur.com/oJCnoYW.png')">
        <img src="https://i.imgur.com/oJCnoYW.png" alt="Офилнекр">
        Офилнекр (5 клеток)
      </button>
      <!-- Слот для ГМ -->
      <button id="btn-gm" onclick="selectGM()">
        <img src="https://via.placeholder.com/50?text=GM" alt="ГМ">
        Гейм Мастер
      </button>
    </div>
  </div>

  <!-- Экран игры -->
  <div id="game-screen" class="screen" style="display: none;">
    <div id="game-info">
      <span id="turnInfo"></span>
    </div>
    <!-- Игрокский вид с центровкой камеры -->
    <div id="player-view">
      <div id="maze-container"></div>
    </div>
    <!-- Вид ГМ (если выбран) -->
    <div id="gm-view">
      <h3>Вид ГМ</h3>
      <div id="gm-maze-container"></div>
    </div>
    <div id="controls">
      <button onclick="movePlayer('up')">↑</button><br>
      <button onclick="movePlayer('left')">←</button>
      <button onclick="movePlayer('right')">→</button><br>
      <button onclick="movePlayer('down')">↓</button>
    </div>
  </div>

  <!-- Модальное окно для событий -->
  <div id="modal">
    <div id="modal-content"></div>
  </div>

  <script>
    /* ==== Выбор персонажей и ГМ ==== */
    const totalPlayerSlots = 4;
    let players = []; // игроки
    let gmPlayer = null; // ГМ
    let selectionStage = 0; // 0-3 для игроков, затем выбор ГМ
    const selectionInfoDiv = document.getElementById("selection-info");
    const characterSelectionDiv = document.getElementById("character-selection");
    const gameScreenDiv = document.getElementById("game-screen");
    
    selectionInfoDiv.innerText = "Выбор персонажа для игрока 1";
    
    function selectCharacter(name, moveRange, icon) {
      if (selectionStage < totalPlayerSlots) {
        players.push({ name: name, moveRange: moveRange, movesLeft: moveRange, icon: icon, x: 0, y: 0 });
        // Отключаем кнопку выбранного персонажа
        switch(name) {
          case "Вахаиб": document.getElementById("btn-vahhaib").disabled = true; break;
          case "Гнилион": document.getElementById("btn-gnilion").disabled = true; break;
          case "Залупатор": document.getElementById("btn-zalupator").disabled = true; break;
          case "Офилнекр": document.getElementById("btn-ofilnek").disabled = true; break;
        }
        selectionStage++;
        if (selectionStage < totalPlayerSlots) {
          selectionInfoDiv.innerText = "Выбор персонажа для игрока " + (selectionStage + 1);
        } else {
          selectionInfoDiv.innerText = "Выберите Гейм Мастера";
        }
      }
    }
    
    function selectGM() {
      let pwd = prompt("Введите пароль для ГМ:");
      if (pwd !== "Сэра") {
        alert("Неверный пароль для ГМ.");
        return;
      }
      if (!gmPlayer) {
        gmPlayer = { name: "ГМ", icon: "https://via.placeholder.com/50?text=GM" };
        selectionStage++;
        if (selectionStage === totalPlayerSlots + 1) {
          startGame();
        }
      }
    }
    
    /* ==== Параметры лабиринта ==== */
    const mazeWidth = 45;
    const mazeHeight = 45;
    const cellSize = 20; // размер ячейки в пикселях
    const visibilityRange = 3; // видны клетки в радиусе 3 от активного игрока
    
    let maze = [];
    
    /* ==== Генерация лабиринта (backtracking) ==== */
    function initMaze() {
      generateMaze();
      renderAllViews();
    }
    
    function generateMaze() {
      for (let y = 0; y < mazeHeight; y++) {
        maze[y] = [];
        for (let x = 0; x < mazeWidth; x++) {
          maze[y][x] = {
            x: x, y: y,
            walls: { top: true, right: true, bottom: true, left: true },
            visited: false,
            battle: false
          };
        }
      }
      let stack = [];
      let current = maze[0][0];
      current.visited = true;
      while (true) {
        let neighbors = getUnvisitedNeighbors(current);
        if (neighbors.length > 0) {
          let next = neighbors[Math.floor(Math.random() * neighbors.length)];
          removeWalls(current, next);
          stack.push(current);
          next.visited = true;
          current = next;
        } else if (stack.length > 0) {
          current = stack.pop();
        } else {
          break;
        }
      }
      // Размещаем точки боя с вероятностью 10%
      for (let y = 0; y < mazeHeight; y++) {
        for (let x = 0; x < mazeWidth; x++) {
          if ((x !== 0 || y !== 0) && (x !== mazeWidth - 1 || y !== mazeHeight - 1)) {
            if (Math.random() < 0.1) {
              maze[y][x].battle = true;
            }
          }
        }
      }
    }
    
    function getUnvisitedNeighbors(cell) {
      let neighbors = [];
      let { x, y } = cell;
      if (y > 0 && !maze[y-1][x].visited) neighbors.push(maze[y-1][x]);
      if (x < mazeWidth-1 && !maze[y][x+1].visited) neighbors.push(maze[y][x+1]);
      if (y < mazeHeight-1 && !maze[y+1][x].visited) neighbors.push(maze[y+1][x]);
      if (x > 0 && !maze[y][x-1].visited) neighbors.push(maze[y][x-1]);
      return neighbors;
    }
    
    function removeWalls(current, next) {
      let xDiff = current.x - next.x;
      let yDiff = current.y - next.y;
      if (xDiff === 1) {
        current.walls.left = false;
        next.walls.right = false;
      } else if (xDiff === -1) {
        current.walls.right = false;
        next.walls.left = false;
      }
      if (yDiff === 1) {
        current.walls.top = false;
        next.walls.bottom = false;
      } else if (yDiff === -1) {
        current.walls.bottom = false;
        next.walls.top = false;
      }
    }
    
    /* ==== Отрисовка лабиринта ==== */
    const playerMazeContainer = document.getElementById("maze-container");
    const gmMazeContainer = document.getElementById("gm-maze-container");
    const playerView = document.getElementById("player-view");
    
    // Вид игрока (с туманом)
    function renderPlayerMaze() {
      playerMazeContainer.innerHTML = "";
      playerMazeContainer.style.gridTemplateColumns = `repeat(${mazeWidth}, ${cellSize}px)`;
      const activePlayer = players[currentPlayerIndex];
      for (let y = 0; y < mazeHeight; y++) {
        for (let x = 0; x < mazeWidth; x++) {
          const cell = maze[y][x];
          const cellDiv = document.createElement("div");
          cellDiv.classList.add("cell");
          if (cell.walls.top) cellDiv.classList.add("wall-top");
          if (cell.walls.right) cellDiv.classList.add("wall-right");
          if (cell.walls.bottom) cellDiv.classList.add("wall-bottom");
          if (cell.walls.left) cellDiv.classList.add("wall-left");
          if (x === mazeWidth-1 && y === mazeHeight-1) {
            cellDiv.classList.add("final");
            cellDiv.innerText = "Дверь";
          }
          if (cell.battle) {
            const battleMarker = document.createElement("div");
            battleMarker.classList.add("battle-marker");
            cellDiv.appendChild(battleMarker);
          }
          // Отображаем иконки игроков, если они в этой клетке
          players.forEach(p => {
            if (p.x === x && p.y === y) {
              const img = document.createElement("img");
              img.src = p.icon;
              img.alt = p.name;
              img.style.width = "16px";
              img.style.height = "16px";
              img.style.position = "absolute";
              img.style.left = "2px";
              img.style.top = "2px";
              cellDiv.appendChild(img);
            }
          });
          // Накладываем туман, если клетка дальше, чем visibilityRange от активного игрока
          if (Math.max(Math.abs(x - activePlayer.x), Math.abs(y - activePlayer.y)) > visibilityRange) {
            cellDiv.classList.add("fog");
          }
          cellDiv.id = `cell-${x}-${y}`;
          playerMazeContainer.appendChild(cellDiv);
        }
      }
      centerCamera();
    }
    
    // Вид ГМ (без тумана)
    function renderGMMaze() {
      gmMazeContainer.innerHTML = "";
      gmMazeContainer.style.gridTemplateColumns = `repeat(${mazeWidth}, ${cellSize}px)`;
      for (let y = 0; y < mazeHeight; y++) {
        for (let x = 0; x < mazeWidth; x++) {
          const cell = maze[y][x];
          const cellDiv = document.createElement("div");
          cellDiv.classList.add("cell");
          if (cell.walls.top) cellDiv.classList.add("wall-top");
          if (cell.walls.right) cellDiv.classList.add("wall-right");
          if (cell.walls.bottom) cellDiv.classList.add("wall-bottom");
          if (cell.walls.left) cellDiv.classList.add("wall-left");
          if (x === mazeWidth-1 && y === mazeHeight-1) {
            cellDiv.classList.add("final");
            cellDiv.innerText = "Дверь";
          }
          if (cell.battle) {
            const battleMarker = document.createElement("div");
            battleMarker.classList.add("battle-marker");
            cellDiv.appendChild(battleMarker);
          }
          players.forEach(p => {
            if (p.x === x && p.y === y) {
              const img = document.createElement("img");
              img.src = p.icon;
              img.alt = p.name;
              img.style.width = "16px";
              img.style.height = "16px";
              img.style.position = "absolute";
              img.style.left = "2px";
              img.style.top = "2px";
              cellDiv.appendChild(img);
            }
          });
          cellDiv.id = `gm-cell-${x}-${y}`;
          gmMazeContainer.appendChild(cellDiv);
        }
      }
    }
    
    function renderAllViews() {
      renderPlayerMaze();
      if (gmPlayer) renderGMMaze();
    }
    
    /* ==== Центрирование камеры вокруг активного игрока ==== */
    function centerCamera() {
      const activePlayer = players[currentPlayerIndex];
      const centerX = activePlayer.x * cellSize + cellSize / 2;
      const centerY = activePlayer.y * cellSize + cellSize / 2;
      // Прокручиваем viewport так, чтобы активный игрок был в центре
      playerView.scrollLeft = centerX - playerView.clientWidth / 2;
      playerView.scrollTop = centerY - playerView.clientHeight / 2;
    }
    
    /* ==== Управление ходом ==== */
    let currentPlayerIndex = 0; // ГМ не участвует в ходах
    function updateTurnInfo() {
      const activePlayer = players[currentPlayerIndex];
      document.getElementById("turnInfo").innerText = `Ход: ${activePlayer.name} (Осталось ходов: ${activePlayer.movesLeft})`;
    }
    
    function movePlayer(direction) {
      const activePlayer = players[currentPlayerIndex];
      let cx = activePlayer.x, cy = activePlayer.y;
      const cell = maze[cy][cx];
      let newX = cx, newY = cy;
      if (direction === "up" && !cell.walls.top) newY--;
      else if (direction === "down" && !cell.walls.bottom) newY++;
      else if (direction === "left" && !cell.walls.left) newX--;
      else if (direction === "right" && !cell.walls.right) newX++;
      if (newX < 0 || newX >= mazeWidth || newY < 0 || newY >= mazeHeight) return;
      activePlayer.x = newX;
      activePlayer.y = newY;
      activePlayer.movesLeft--;
      renderAllViews();
      checkCurrentCell();
      if (activePlayer.movesLeft <= 0) {
        activePlayer.movesLeft = activePlayer.moveRange;
        currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
        updateTurnInfo();
        renderAllViews();
      } else {
        updateTurnInfo();
      }
    }
    
    // Управление стрелками клавиатуры
    document.addEventListener("keydown", function(e) {
      switch(e.key) {
        case "ArrowUp": movePlayer("up"); break;
        case "ArrowDown": movePlayer("down"); break;
        case "ArrowLeft": movePlayer("left"); break;
        case "ArrowRight": movePlayer("right"); break;
      }
    });
    
    function checkCurrentCell() {
      const activePlayer = players[currentPlayerIndex];
      const cell = maze[activePlayer.y][activePlayer.x];
      if (cell.battle) {
        triggerBattle(cell);
        return;
      }
      // Если активный игрок попадает в финальную ячейку – запускаем мини-игру взлома двери
      if (activePlayer.x === mazeWidth - 1 && activePlayer.y === mazeHeight - 1) {
        triggerDoorHack();
      }
    }
    
    /* ==== Модальное окно ==== */
    function showModal(content) {
      document.getElementById("modal-content").innerHTML = content;
      document.getElementById("modal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
      renderAllViews();
    }
    function restartGame() {
      location.reload();
    }
    
    /* ==== События: бой и взлом двери ==== */
    function triggerBattle(cell) {
      cell.battle = false;
      showModal(`<h2>Бой!</h2>
                 <p>Вы столкнулись с противником. Начинается бой!</p>
                 <button onclick="closeModal()">Продолжить</button>`);
    }
    
    // Мини-игра взлома двери – с использованием canvas и мышиного клика
    function triggerDoorHack() {
      let html = `<h2>Взлом двери</h2>
                  <p>Нажмите на круг, когда вращающаяся стрелка окажется в пределах метки!</p>
                  <canvas id="doorHackCanvas" width="300" height="300" style="background: #222; border: 2px solid #eee; border-radius: 50%;"></canvas>
                  <p id="doorHackStatus"></p>`;
      showModal(html);
      startDoorHackMinigame();
    }
    
    function startDoorHackMinigame() {
      const canvas = document.getElementById("doorHackCanvas");
      const ctx = canvas.getContext("2d");
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 120;
      let dialAngle = 0;
      const rotationSpeed = 0.05; // радиан за кадр
      const tolerance = 0.2; // допустимый интервал в радианах
      const markerAngle = Math.random() * 2 * Math.PI; // случайная метка
      
      let animationId;
      let solved = false;
      
      function drawLock() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Рисуем круг замка
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = "#eee";
        ctx.lineWidth = 4;
        ctx.stroke();
        // Рисуем фиксированную метку (например, тонкая линия)
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        const markerX = centerX + radius * Math.cos(markerAngle);
        const markerY = centerY + radius * Math.sin(markerAngle);
        ctx.lineTo(markerX, markerY);
        ctx.strokeStyle = "#ff6600";
        ctx.lineWidth = 3;
        ctx.stroke();
        // Рисуем вращающуюся стрелку (диал)
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        const dialX = centerX + radius * Math.cos(dialAngle);
        const dialY = centerY + radius * Math.sin(dialAngle);
        ctx.lineTo(dialX, dialY);
        ctx.strokeStyle = "#0f0";
        ctx.lineWidth = 3;
        ctx.stroke();
      }
      
      function animate() {
        dialAngle += rotationSpeed;
        drawLock();
        animationId = requestAnimationFrame(animate);
      }
      
      animate();
      
      canvas.addEventListener("click", onCanvasClick);
      
      function onCanvasClick() {
        // Остановим анимацию на момент клика
        cancelAnimationFrame(animationId);
        // Нормализуем разницу между dialAngle и markerAngle
        let diff = Math.abs(dialAngle % (2 * Math.PI) - markerAngle);
        if (diff > Math.PI) diff = 2 * Math.PI - diff;
        const statusEl = document.getElementById("doorHackStatus");
        if (diff < tolerance) {
          statusEl.innerText = "Успех! Замок вскрыт.";
          setTimeout(() => {
            showModal(`<h2>Победа!</h2>
                       <p>Взлом успешен! Вы вышли на свободу!</p>
                       <button onclick="restartGame()">Начать заново</button>`);
          }, 1000);
        } else {
          statusEl.innerText = "Неудача! Попробуйте ещё раз.";
          setTimeout(() => {
            // Перезапускаем мини-игру
            canvas.removeEventListener("click", onCanvasClick);
            triggerDoorHack();
          }, 1000);
        }
      }
    }
    
    /* ==== Запуск игры ==== */
    // Назначаем стартовые позиции для игроков (по углам лабиринта)
    function startGame() {
      characterSelectionDiv.style.display = "none";
      gameScreenDiv.style.display = "flex";
      if (gmPlayer) document.getElementById("gm-view").style.display = "block";
      // Стартовые позиции: 4 угла лабиринта
      players[0].x = 0; players[0].y = 0;
      players[1].x = 0; players[1].y = mazeHeight - 1;
      players[2].x = mazeWidth - 1; players[2].y = 0;
      players[3].x = mazeWidth - 1; players[3].y = mazeHeight - 1;
      updateTurnInfo();
      initMaze();
    }
  </script>
</body>
</html>
