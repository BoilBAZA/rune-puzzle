<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Лабиринт Башни Дюны</title>
  <style>
    /* Полноэкранный режим, фон черный */
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
      color: #eee;
    }
    h1, h2, h3 {
      text-align: center;
    }
    /* Экран выбора персонажей */
    .screen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Кнопки выбора персонажей: вместо картинок – квадрат с заданным цветом */
    #character-options button {
      margin: 10px;
      border: none;
      background: #444;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #character-options button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .character-square {
      width: 100px;
      height: 100px;
      margin-bottom: 5px;
    }
    /* Кнопка старта игры */
    #gm-start {
      margin-top: 20px;
      display: none;
    }
    #gm-start button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #444;
      color: #eee;
      border: none;
      border-radius: 5px;
    }
    /* Экран игры */
    #game-screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Панель с информацией (ход и список игроков) */
    #game-info {
      padding: 5px;
      font-size: 18px;
      background: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #turnInfo {
      flex: 1;
    }
    #playersList {
      flex: 1;
      text-align: right;
    }
    #playersList span {
      margin-left: 10px;
      cursor: pointer;
      text-decoration: underline;
    }
    /* Игрокский вид (viewport) – область вокруг игрока */
    #player-view {
      width: 80vw;
      height: 80vh;
      position: relative;
      overflow: auto;
      margin: 0 auto;
      border: 2px solid #eee;
    }
    /* Контейнер лабиринта */
    #maze-container {
      position: relative;
      display: grid;
    }
    .cell {
      width: 400px;
      height: 400px;
      box-sizing: border-box;
      position: relative;
    }
    /* Стены – белые линии */
    .wall-top    { border-top: 2px solid #fff; }
    .wall-right  { border-right: 2px solid #fff; }
    .wall-bottom { border-bottom: 2px solid #fff; }
    .wall-left   { border-left: 2px solid #fff; }
    /* Туман войны – затемняет клетки вне видимости */
    .fog {
      background: #000;
      border-color: #000;
    }
    /* Двери – коричневые рамки */
    .door {
      border: 2px solid sienna;
    }
    /* Финальная дверь */
    .final {
      background: #0055aa;
      color: #fff;
      border: 2px solid brown;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    /* На игровом поле игрок представлен квадратом, заполняющим всю клетку, с индивидуальным цветом */
    .player-square {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* Кнопки управления */
    #controls {
      text-align: center;
      padding: 5px;
      background: #333;
    }
    #controls button {
      padding: 5px 10px;
      margin: 2px;
      font-size: 16px;
      cursor: pointer;
      background: #444;
      border: none;
      border-radius: 3px;
      color: #eee;
    }
    /* Модальное окно для событий */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }
    #modal-content {
      background: #333;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      border-radius: 5px;
      color: #eee;
    }
    /* Мини-игра взлома двери: canvas */
    canvas {
      background: #222;
      border: 2px solid #eee;
      border-radius: 50%;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <!-- Экран выбора персонажей и ГМ -->
  <div id="character-selection" class="screen active">
    <h1>Выбор персонажей</h1>
    <div id="selection-info">Выбор персонажа для игрока 1</div>
    <div id="character-options">
      <button id="btn-vahhaib" onclick="selectCharacter('Вахаиб', 6)">
        <div class="character-square" style="background-color: #1E90FF;"></div>
        Вахаиб (6 клеток)
      </button>
      <button id="btn-gnilion" onclick="selectCharacter('Гнилион', 8)">
        <div class="character-square" style="background-color: #32CD32;"></div>
        Гнилион (8 клеток)
      </button>
      <button id="btn-zalupator" onclick="selectCharacter('Залупатор', 5)">
        <div class="character-square" style="background-color: #FFD700;"></div>
        Залупатор (5 клеток)
      </button>
      <button id="btn-ofilnek" onclick="selectCharacter('Офилнекр', 5)">
        <div class="character-square" style="background-color: #FF4500;"></div>
        Офилнекр (5 клеток)
      </button>
      <!-- Слот для ГМ -->
      <button id="btn-gm" onclick="selectGM()">
        <div class="character-square" style="background-color: #808080;"></div>
        Гейм Мастер
      </button>
    </div>
    <div id="gm-start">
      <button onclick="startGame()">Начать игру</button>
    </div>
  </div>

  <!-- Экран игры -->
  <div id="game-screen" class="screen" style="display: none;">
    <div id="game-info">
      <div id="turnInfo"></div>
      <div id="playersList"></div>
    </div>
    <!-- Игрокский вид (viewport) -->
    <div id="player-view">
      <div id="maze-container"></div>
    </div>
    <div id="controls">
      <button onclick="movePlayer('up')">↑</button><br>
      <button onclick="movePlayer('left')">←</button>
      <button onclick="movePlayer('right')">→</button><br>
      <button onclick="movePlayer('down')">↓</button>
    </div>
  </div>

  <!-- Модальное окно для событий (например, взлом двери) -->
  <div id="modal">
    <div id="modal-content"></div>
  </div>

  <script>
    /* ==== Выбор персонажей и ГМ ==== */
    const totalPlayerSlots = 4;
    let players = [];
    let gmPlayer = null;
    let selectionStage = 0;
    const selectionInfoDiv = document.getElementById("selection-info");
    const gmStartDiv = document.getElementById("gm-start");

    // Пароли для персонажей
    const characterPasswords = {
      "Вахаиб": "abaturg",
      "Гнилион": "haroumont",
      "Залупатор": "dante_smin",
      "Офилнекр": "5gvishka"
    };
    // Цвета для персонажей
    const characterColors = {
      "Вахаиб": "#1E90FF",
      "Гнилион": "#32CD32",
      "Залупатор": "#FFD700",
      "Офилнекр": "#FF4500"
    };

    selectionInfoDiv.innerText = "Выбор персонажа для игрока 1";

    function selectCharacter(name, moveRange) {
      if (selectionStage < totalPlayerSlots) {
        const pwd = prompt("Введите пароль:");
        if (pwd !== characterPasswords[name]) {
          alert("Неверный пароль!");
          return;
        }
        players.push({ name, moveRange, movesLeft: moveRange, color: characterColors[name], x: 0, y: 0, doorHacked: false });
        switch(name) {
          case "Вахаиб": document.getElementById("btn-vahhaib").disabled = true; break;
          case "Гнилион": document.getElementById("btn-gnilion").disabled = true; break;
          case "Залупатор": document.getElementById("btn-zalupator").disabled = true; break;
          case "Офилнекр": document.getElementById("btn-ofilnek").disabled = true; break;
        }
        selectionStage++;
        if (selectionStage < totalPlayerSlots) {
          selectionInfoDiv.innerText = "Выбор персонажа для игрока " + (selectionStage + 1);
        } else {
          selectionInfoDiv.innerText = "Выберите Гейм Мастера";
        }
      }
    }

    function selectGM() {
      const pwd = prompt("Введите пароль:");
      if (pwd !== "Сэра") {
        alert("Неверный пароль.");
        return;
      }
      if (!gmPlayer) {
        gmPlayer = { name: "ГМ", color: "#808080" };
        selectionStage++;
        selectionInfoDiv.innerText = "ГМ выбран. Для старта нажмите 'Начать игру'.";
        gmStartDiv.style.display = "block";
      }
    }

    /* ==== Параметры лабиринта и объектов ==== */
    const mazeWidth = 45;
    const mazeHeight = 45;
    const cellSize = 400;
    const visibilityRange = 3;

    let maze = [];
    // Врагов нет

    /* ==== Генерация лабиринта (backtracking) ==== */
    function initMaze() {
      generateMaze();
      placeDoors();
      renderAllViews();
    }

    function generateMaze() {
      for (let y = 0; y < mazeHeight; y++) {
        maze[y] = [];
        for (let x = 0; x < mazeWidth; x++) {
          maze[y][x] = {
            x, y,
            walls: { top: true, right: true, bottom: true, left: true },
            visited: false,
            door: false,
            hacked: false
          };
        }
      }
      let stack = [];
      let current = maze[0][0];
      current.visited = true;
      while (true) {
        let neighbors = getUnvisitedNeighbors(current);
        if (neighbors.length > 0) {
          let next = neighbors[Math.floor(Math.random() * neighbors.length)];
          removeWalls(current, next);
          stack.push(current);
          next.visited = true;
          current = next;
        } else if (stack.length > 0) {
          current = stack.pop();
        } else {
          break;
        }
      }
    }

    function getUnvisitedNeighbors(cell) {
      let neighbors = [];
      let { x, y } = cell;
      if (y > 0 && !maze[y-1][x].visited) neighbors.push(maze[y-1][x]);
      if (x < mazeWidth-1 && !maze[y][x+1].visited) neighbors.push(maze[y][x+1]);
      if (y < mazeHeight-1 && !maze[y+1][x].visited) neighbors.push(maze[y+1][x]);
      if (x > 0 && !maze[y][x-1].visited) neighbors.push(maze[y][x-1]);
      return neighbors;
    }

    function removeWalls(current, next) {
      let xDiff = current.x - next.x;
      let yDiff = current.y - next.y;
      if (xDiff === 1) {
        current.walls.left = false;
        next.walls.right = false;
      } else if (xDiff === -1) {
        current.walls.right = false;
        next.walls.left = false;
      }
      if (yDiff === 1) {
        current.walls.top = false;
        next.walls.bottom = false;
      } else if (yDiff === -1) {
        current.walls.bottom = false;
        next.walls.top = false;
      }
    }

    /* ==== Размещение дверей ==== */
    function placeDoors() {
      let doorCount = Math.floor(Math.random() * 6) + 5;
      let placed = [];
      let attempts = 0;
      while (placed.length < doorCount && attempts < 1000) {
        attempts++;
        let dx = Math.floor(Math.random() * mazeWidth);
        let dy = Math.floor(Math.random() * mazeHeight);
        if ((dx === 0 && dy === 0) || (dx === mazeWidth - 1 && dy === mazeHeight - 1)) continue;
        let valid = true;
        for (let d of placed) {
          if (Math.abs(d.x - dx) + Math.abs(d.y - dy) < 7) {
            valid = false;
            break;
          }
        }
        if (!valid) continue;
        maze[dy][dx].door = true;
        placed.push({x: dx, y: dy});
      }
    }

    /* ==== Отрисовка лабиринта (игрокский вид) ==== */
    const mazeContainer = document.getElementById("maze-container");
    const playerView = document.getElementById("player-view");

    function renderPlayerMaze() {
      mazeContainer.innerHTML = "";
      mazeContainer.style.gridTemplateColumns = `repeat(${mazeWidth}, ${cellSize}px)`;
      const activePlayer = players[currentPlayerIndex];
      for (let y = 0; y < mazeHeight; y++) {
        for (let x = 0; x < mazeWidth; x++) {
          const cell = maze[y][x];
          const cellDiv = document.createElement("div");
          cellDiv.classList.add("cell");
          if (cell.walls.top) cellDiv.classList.add("wall-top");
          if (cell.walls.right) cellDiv.classList.add("wall-right");
          if (cell.walls.bottom) cellDiv.classList.add("wall-bottom");
          if (cell.walls.left) cellDiv.classList.add("wall-left");
          // Финальная дверь
          if (x === mazeWidth - 1 && y === mazeHeight - 1) {
            cellDiv.classList.add("final");
            cellDiv.innerText = "Дверь";
          } else if (cell.door) {
            cellDiv.classList.add("door");
          }
          // Отображение игрока – квадрат, заполняющий всю клетку, с индивидуальным цветом
          players.forEach(p => {
            if (p.x === x && p.y === y) {
              const square = document.createElement("div");
              square.classList.add("player-square");
              square.style.backgroundColor = p.color;
              cellDiv.appendChild(square);
            }
          });
          if (Math.max(Math.abs(x - activePlayer.x), Math.abs(y - activePlayer.y)) > visibilityRange) {
            cellDiv.classList.add("fog");
          }
          cellDiv.id = `cell-${x}-${y}`;
          mazeContainer.appendChild(cellDiv);
        }
      }
      centerCamera();
    }

    function renderAllViews() {
      renderPlayerMaze();
      updatePlayersList();
    }

    /* ==== Центрирование камеры вокруг активного игрока ==== */
    function centerCamera() {
      const activePlayer = players[currentPlayerIndex];
      const centerX = activePlayer.x * cellSize + cellSize / 2;
      const centerY = activePlayer.y * cellSize + cellSize / 2;
      playerView.scrollLeft = centerX - playerView.clientWidth / 2;
      playerView.scrollTop = centerY - playerView.clientHeight / 2;
    }

    /* ==== Ходовая система ==== */
    let currentPlayerIndex = 0;
    function updateTurnInfo() {
      const activePlayer = players[currentPlayerIndex];
      document.getElementById("turnInfo").innerText = `Ход: ${activePlayer.name} (Осталось ходов: ${activePlayer.movesLeft})`;
    }

    function updatePlayersList() {
      const listDiv = document.getElementById("playersList");
      listDiv.innerHTML = "Игроки:";
      players.forEach((p, i) => {
        let span = document.createElement("span");
        span.innerText = p.name;
        if (gmPlayer) {
          span.onclick = () => { gmKickPlayer(i); };
        }
        listDiv.appendChild(span);
      });
    }

    function renderAllViews() {
      renderPlayerMaze();
      updatePlayersList();
    }

    function gmKickPlayer(playerIndex) {
      let pwd = prompt("Введите пароль:");
      if (pwd === "Сэра") {
        alert(`Игрок ${players[playerIndex].name} выбит из игры.`);
        players.splice(playerIndex, 1);
        if (players.length === 0) {
          alert("Все игроки выбиты. Игра окончена.");
          restartGame();
          return;
        }
        if (playerIndex === currentPlayerIndex) {
          currentPlayerIndex %= players.length;
        }
        updateTurnInfo();
        renderAllViews();
      } else {
        alert("Неверный пароль.");
      }
    }

    document.addEventListener("keydown", function(e) {
      switch(e.key) {
        case "ArrowUp": movePlayer("up"); break;
        case "ArrowDown": movePlayer("down"); break;
        case "ArrowLeft": movePlayer("left"); break;
        case "ArrowRight": movePlayer("right"); break;
      }
    });

    function movePlayer(direction) {
      const activePlayer = players[currentPlayerIndex];
      let origX = activePlayer.x, origY = activePlayer.y;
      let newX = origX, newY = origY;
      const currentCell = maze[origY][origX];
      if (direction === "up" && !currentCell.walls.top) newY--;
      else if (direction === "down" && !currentCell.walls.bottom) newY++;
      else if (direction === "left" && !currentCell.walls.left) newX--;
      else if (direction === "right" && !currentCell.walls.right) newX++;
      if (newX < 0 || newX >= mazeWidth || newY < 0 || newY >= mazeHeight) return;
      const targetCell = maze[newY][newX];
      if ((targetCell.door || (newX === mazeWidth - 1 && newY === mazeHeight - 1))
          && !targetCell.hacked && !activePlayer.doorHacked) {
        triggerDoorHack(targetCell, origX, origY);
        return;
      }
      activePlayer.x = newX;
      activePlayer.y = newY;
      activePlayer.movesLeft--;
      renderAllViews();
      if (activePlayer.movesLeft <= 0) {
        activePlayer.movesLeft = activePlayer.moveRange;
        currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      }
      updateTurnInfo();
    }

    function showModal(content) {
      document.getElementById("modal-content").innerHTML = content;
      document.getElementById("modal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
      renderAllViews();
    }
    function restartGame() {
      location.reload();
    }

    function triggerDoorHack(targetCell, origX, origY) {
      let html = `<h2>Взлом двери</h2>
                  <p>Нажмите на круг, когда вращающаяся стрелка окажется в пределах метки!</p>
                  <canvas id="doorHackCanvas" width="300" height="300"></canvas>
                  <p id="doorHackStatus"></p>`;
      showModal(html);
      startDoorHackMinigame(targetCell, origX, origY);
    }

    function startDoorHackMinigame(targetCell, origX, origY) {
      const canvas = document.getElementById("doorHackCanvas");
      const ctx = canvas.getContext("2d");
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 120;
      let dialAngle = 0;
      const rotationSpeed = 0.05;
      const tolerance = 0.2;
      const markerAngle = Math.random() * 2 * Math.PI;
      
      let animationId;
      function drawLock() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 4;
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        const markerX = centerX + radius * Math.cos(markerAngle);
        const markerY = centerY + radius * Math.sin(markerAngle);
        ctx.lineTo(markerX, markerY);
        ctx.strokeStyle = "orange";
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        const dialX = centerX + radius * Math.cos(dialAngle);
        const dialY = centerY + radius * Math.sin(dialAngle);
        ctx.lineTo(dialX, dialY);
        ctx.strokeStyle = "lime";
        ctx.lineWidth = 3;
        ctx.stroke();
      }
      
      function animate() {
        dialAngle += rotationSpeed;
        drawLock();
        animationId = requestAnimationFrame(animate);
      }
      animate();
      
      canvas.addEventListener("click", onCanvasClick);
      function onCanvasClick() {
        cancelAnimationFrame(animationId);
        let diff = Math.abs(dialAngle % (2 * Math.PI) - markerAngle);
        if (diff > Math.PI) diff = 2 * Math.PI - diff;
        const statusEl = document.getElementById("doorHackStatus");
        const activePlayer = players[currentPlayerIndex];
        if (diff < tolerance) {
          statusEl.innerText = "Успех! Дверь вскрыта.";
          if (activePlayer.x === mazeWidth - 1 && activePlayer.y === mazeHeight - 1)
            activePlayer.doorHacked = true;
          else
            targetCell.hacked = true;
          activePlayer.x = targetCell.x;
          activePlayer.y = targetCell.y;
          activePlayer.movesLeft--;
          setTimeout(() => {
            closeModal();
            renderAllViews();
            updateTurnInfo();
          }, 1000);
        } else {
          statusEl.innerText = "Неудача! Дверь остается закрытой.";
          setTimeout(() => {
            closeModal();
          }, 1000);
        }
      }
    }

    function updateTurnInfo() {
      const activePlayer = players[currentPlayerIndex];
      document.getElementById("turnInfo").innerText = `Ход: ${activePlayer.name} (Осталось ходов: ${activePlayer.movesLeft})`;
    }

    function updatePlayersList() {
      const listDiv = document.getElementById("playersList");
      listDiv.innerHTML = "Игроки:";
      players.forEach((p, i) => {
        let span = document.createElement("span");
        span.innerText = p.name;
        if (gmPlayer) {
          span.onclick = () => { gmKickPlayer(i); };
        }
        listDiv.appendChild(span);
      });
    }

    function renderAllViews() {
      renderPlayerMaze();
      updatePlayersList();
    }

    function gmKickPlayer(playerIndex) {
      let pwd = prompt("Введите пароль:");
      if (pwd === "Сэра") {
        alert(`Игрок ${players[playerIndex].name} выбит из игры.`);
        players.splice(playerIndex, 1);
        if (players.length === 0) {
          alert("Все игроки выбиты. Игра окончена.");
          restartGame();
          return;
        }
        if (playerIndex === currentPlayerIndex) {
          currentPlayerIndex %= players.length;
        }
        updateTurnInfo();
        renderAllViews();
      } else {
        alert("Неверный пароль.");
      }
    }

    document.addEventListener("keydown", function(e) {
      switch(e.key) {
        case "ArrowUp": movePlayer("up"); break;
        case "ArrowDown": movePlayer("down"); break;
        case "ArrowLeft": movePlayer("left"); break;
        case "ArrowRight": movePlayer("right"); break;
      }
    });

    function movePlayer(direction) {
      const activePlayer = players[currentPlayerIndex];
      let origX = activePlayer.x, origY = activePlayer.y;
      let newX = origX, newY = origY;
      const currentCell = maze[origY][origX];
      if (direction === "up" && !currentCell.walls.top) newY--;
      else if (direction === "down" && !currentCell.walls.bottom) newY++;
      else if (direction === "left" && !currentCell.walls.left) newX--;
      else if (direction === "right" && !currentCell.walls.right) newX++;
      if (newX < 0 || newX >= mazeWidth || newY < 0 || newY >= mazeHeight) return;
      const targetCell = maze[newY][newX];
      if ((targetCell.door || (newX === mazeWidth - 1 && newY === mazeHeight - 1))
          && !targetCell.hacked && !activePlayer.doorHacked) {
        triggerDoorHack(targetCell, origX, origY);
        return;
      }
      activePlayer.x = newX;
      activePlayer.y = newY;
      activePlayer.movesLeft--;
      renderAllViews();
      if (activePlayer.movesLeft <= 0) {
        activePlayer.movesLeft = activePlayer.moveRange;
        currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      }
      updateTurnInfo();
    }

    function showModal(content) {

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 120;
      let dialAngle = 0;
      const rotationSpeed = 0.05;
      const tolerance = 0.2;
      const markerAngle = Math.random() * 2 * Math.PI;
      
      let animationId;
      function drawLock() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 4;
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        const markerX = centerX + radius * Math.cos(markerAngle);
        const markerY = centerY + radius * Math.sin(markerAngle);
        ctx.lineTo(markerX, markerY);
        ctx.strokeStyle = "orange";
        ctx.lineWidth = 3;
        ctx.stroke();

        ctx.moveTo(centerX, centerY);
        const dialX = centerX + radius * Math.cos(dialAngle);

        ctx.lineTo(dialX, dialY);
        ctx.strokeStyle = "lime";
        ctx.lineWidth = 3;
        ctx.stroke();

        dialAngle += rotationSpeed;
        drawLock();
        animationId = requestAnimationFrame(animate);

        cancelAnimationFrame(animationId);

      let newX = origX, newY = origY;

      if (direction === "up" && !currentCell.walls.top) newY--;
