<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Лабиринт Башни Дюны</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    /* Экран выбора персонажей */
    .screen {
      width: 100%;
      max-width: 600px;
      text-align: center;
      margin-top: 20px;
    }
    #character-options button {
      margin: 10px;
      border: none;
      background: #444;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #character-options button:hover {
      background: #555;
    }
    #character-options img {
      display: block;
      margin: 0 auto 5px;
      width: 50px;
      height: 50px;
    }
    /* Экран игры */
    .game-panel {
      width: 100%;
      max-width: 1000px;
    }
    #game-info {
      margin: 10px;
      font-size: 16px;
      text-align: center;
    }
    /* Контейнеры для отображения лабиринта */
    #player-view, #gm-view {
      margin: 10px 0;
    }
    #player-view h3, #gm-view h3 {
      margin: 5px;
      text-align: center;
    }
    .maze-container {
      display: grid;
      border: 2px solid #eee;
      position: relative;
    }
    .cell {
      width: 20px;
      height: 20px;
      box-sizing: border-box;
      position: relative;
    }
    /* Стены ячеек */
    .wall-top    { border-top: 2px solid #eee; }
    .wall-right  { border-right: 2px solid #eee; }
    .wall-bottom { border-bottom: 2px solid #eee; }
    .wall-left   { border-left: 2px solid #eee; }
    /* Туман войны */
    .fog {
      background: #000;
      border-color: #000;
    }
    /* Загадочная комната */
    .puzzle {
      background: #444;
    }
    .puzzle::after {
      content: "?";
      position: absolute;
      top: 0;
      right: 0;
      font-size: 14px;
      color: #ff6600;
    }
    /* Точка боя */
    .battle-marker {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    /* Финальная ячейка – дверь */
    .final {
      background: #0055aa;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }
    /* Контейнер управления */
    #controls {
      text-align: center;
      margin: 10px;
    }
    #controls button {
      padding: 5px 10px;
      margin: 2px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Модальное окно */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    #modal-content {
      background: #333;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      border-radius: 5px;
    }
    #modal input[type="text"] {
      padding: 5px;
      margin: 10px;
      width: 80%;
    }
    /* Эффект тряски для мини-игры взлома двери */
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .shake {
      animation: shake 0.5s;
      animation-iteration-count: 4;
    }
  </style>
</head>
<body>
  <!-- Экран выбора персонажей -->
  <div id="character-selection" class="screen active">
    <h1>Выбор персонажей</h1>
    <div id="selection-info">Выбор персонажа для игрока 1</div>
    <div id="character-options">
      <button onclick="selectCharacter('Вахаиб', 6, 'https://i.imgur.com/nWpZOkZ.png')">
        <img src="https://i.imgur.com/nWpZOkZ.png" alt="Вахаиб">
        Вахаиб (6 клеток)
      </button>
      <button onclick="selectCharacter('Гнилион', 8, 'https://i.imgur.com/tZSfmRn.png')">
        <img src="https://i.imgur.com/tZSfmRn.png" alt="Гнилион">
        Гнилион (8 клеток)
      </button>
      <button onclick="selectCharacter('Залупатор', 5, 'https://i.imgur.com/CSNKO2Q.png')">
        <img src="https://i.imgur.com/CSNKO2Q.png" alt="Залупатор">
        Залупатор (5 клеток)
      </button>
      <button onclick="selectCharacter('Офилнекр', 5, 'https://i.imgur.com/oJCnoYW.png')">
        <img src="https://i.imgur.com/oJCnoYW.png" alt="Офилнекр">
        Офилнекр (5 клеток)
      </button>
      <!-- Слот для ГМ -->
      <button onclick="selectGM()">
        <img src="https://via.placeholder.com/50?text=GM" alt="ГМ">
        Гейм Мастер
      </button>
    </div>
  </div>

  <!-- Экран игры -->
  <div id="game-screen" class="screen" style="display: none;">
    <div class="game-panel">
      <div id="game-info">
        <span id="turnInfo"></span> | Ключей: <span id="keysCount">0</span>/3
      </div>
      <!-- Игрокский вид -->
      <div id="player-view">
        <h3>Игрокский вид</h3>
        <div id="maze-container" class="maze-container"></div>
      </div>
      <!-- Вид ГМ (если выбран) -->
      <div id="gm-view" style="display: none;">
        <h3>Вид ГМ</h3>
        <div id="gm-maze-container" class="maze-container"></div>
      </div>
      <div id="controls">
        <button onclick="movePlayer('up')">↑</button><br>
        <button onclick="movePlayer('left')">←</button>
        <button onclick="movePlayer('right')">→</button><br>
        <button onclick="movePlayer('down')">↓</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно -->
  <div id="modal">
    <div id="modal-content"></div>
  </div>

  <script>
    /* ==== Выбор персонажей ==== */
    const totalPlayerSlots = 4; // игроков
    let players = []; // активные игроки
    let gmPlayer = null; // ГМ
    let selectionStage = 0; // 0-3 для игроков, 4 для ГМ
    const selectionInfoDiv = document.getElementById("selection-info");
    const characterSelectionDiv = document.getElementById("character-selection");
    const gameScreenDiv = document.getElementById("game-screen");

    selectionInfoDiv.innerText = "Выбор персонажа для игрока 1";

    function selectCharacter(name, moveRange, icon) {
      if (selectionStage < totalPlayerSlots) {
        players.push({ name: name, moveRange: moveRange, movesLeft: moveRange, keys: 0, icon: icon, x: 0, y: 0 });
        selectionStage++;
        if (selectionStage < totalPlayerSlots) {
          selectionInfoDiv.innerText = "Выбор персонажа для игрока " + (selectionStage + 1);
        } else {
          selectionInfoDiv.innerText = "Выберите Гейм Мастера";
        }
      }
    }

    function selectGM() {
      if (!gmPlayer) {
        gmPlayer = { name: "ГМ", icon: "https://via.placeholder.com/50?text=GM" };
        // После выбора ГМ начинаем игру
        startGame();
      }
    }

    /* ==== Параметры лабиринта ==== */
    const mazeWidth = 45;
    const mazeHeight = 45;
    const cellSize = 20; // в пикселях
    const visibilityRange = 3; // радиус видимости для игроков
    // Загадки по вселенной Дюны (для комнат с загадками)
    const puzzlesList = [
      { question: "Какой ресурс считается важнейшей валютой Арракиса?", answer: "спайс" },
      { question: "Назовите гигантского песчаного червя, бродящего по пустыне.", answer: "червь" },
      { question: "Как называются народ, умеющий выживать в пустыне Арракиса?", answer: "фремены" },
      { question: "Что является символом власти на Арракисе?", answer: "спайс" },
      { question: "Назовите ресурс, за который борются все фракции Империи.", answer: "спайс" }
    ];

    let maze = []; // будет хранить сгенерированный лабиринт

    /* ==== Генерация лабиринта ==== */
    function initMaze() {
      generateMaze();
      renderAllViews();
    }

    function generateMaze() {
      // Инициализация клеток
      for (let y = 0; y < mazeHeight; y++) {
        maze[y] = [];
        for (let x = 0; x < mazeWidth; x++) {
          maze[y][x] = {
            x: x, y: y,
            walls: { top: true, right: true, bottom: true, left: true },
            visited: false,
            puzzle: false,
            solved: false,
            puzzleData: null,
            battle: false
          };
        }
      }
      // Алгоритм обхода (backtracking)
      let stack = [];
      let current = maze[0][0];
      current.visited = true;
      while (true) {
        let neighbors = getUnvisitedNeighbors(current);
        if (neighbors.length > 0) {
          let next = neighbors[Math.floor(Math.random() * neighbors.length)];
          removeWalls(current, next);
          stack.push(current);
          next.visited = true;
          current = next;
        } else if (stack.length > 0) {
          current = stack.pop();
        } else {
          break;
        }
      }
      // Размечаем комнаты с загадками (20% шанс, исключая старт и финал)
      for (let y = 0; y < mazeHeight; y++) {
        for (let x = 0; x < mazeWidth; x++) {
          if (((x !== 0 || y !== 0) &&
               (x !== mazeWidth-1 || y !== mazeHeight-1))) {
            if (Math.random() < 0.2) {
              maze[y][x].puzzle = true;
              maze[y][x].puzzleData = puzzlesList[Math.floor(Math.random() * puzzlesList.length)];
            }
          }
        }
      }
      // Размещаем точки боя с вероятностью 10% (если нет загадки)
      for (let y = 0; y < mazeHeight; y++) {
        for (let x = 0; x < mazeWidth; x++) {
          if (!maze[y][x].puzzle && (x !== 0 || y !== 0) && (x !== mazeWidth-1 || y !== mazeHeight-1)) {
            if (Math.random() < 0.1) {
              maze[y][x].battle = true;
            }
          }
        }
      }
    }

    function getUnvisitedNeighbors(cell) {
      let neighbors = [];
      let { x, y } = cell;
      if (y > 0 && !maze[y-1][x].visited) neighbors.push(maze[y-1][x]);
      if (x < mazeWidth-1 && !maze[y][x+1].visited) neighbors.push(maze[y][x+1]);
      if (y < mazeHeight-1 && !maze[y+1][x].visited) neighbors.push(maze[y+1][x]);
      if (x > 0 && !maze[y][x-1].visited) neighbors.push(maze[y][x-1]);
      return neighbors;
    }

    function removeWalls(current, next) {
      let xDiff = current.x - next.x;
      let yDiff = current.y - next.y;
      if (xDiff === 1) {
        current.walls.left = false;
        next.walls.right = false;
      } else if (xDiff === -1) {
        current.walls.right = false;
        next.walls.left = false;
      }
      if (yDiff === 1) {
        current.walls.top = false;
        next.walls.bottom = false;
      } else if (yDiff === -1) {
        current.walls.bottom = false;
        next.walls.top = false;
      }
    }

    /* ==== Отрисовка лабиринта ==== */
    const playerMazeContainer = document.getElementById("maze-container");
    const gmMazeContainer = document.getElementById("gm-maze-container");

    // Отрисовка для игроков (с туманом)
    function renderPlayerMaze() {
      playerMazeContainer.innerHTML = "";
      playerMazeContainer.style.gridTemplateColumns = `repeat(${mazeWidth}, ${cellSize}px)`;
      const activePlayer = players[currentPlayerIndex];
      for (let y = 0; y < mazeHeight; y++) {
        for (let x = 0; x < mazeWidth; x++) {
          const cell = maze[y][x];
          const cellDiv = document.createElement("div");
          cellDiv.classList.add("cell");
          if (cell.walls.top) cellDiv.classList.add("wall-top");
          if (cell.walls.right) cellDiv.classList.add("wall-right");
          if (cell.walls.bottom) cellDiv.classList.add("wall-bottom");
          if (cell.walls.left) cellDiv.classList.add("wall-left");
          if (cell.puzzle && !cell.solved) cellDiv.classList.add("puzzle");
          if (x === mazeWidth-1 && y === mazeHeight-1) {
            cellDiv.classList.add("final");
            cellDiv.innerText = "Дверь";
          }
          if (cell.battle) {
            const battleMarker = document.createElement("div");
            battleMarker.classList.add("battle-marker");
            cellDiv.appendChild(battleMarker);
          }
          // Отображаем иконки игроков, если они находятся в клетке
          players.forEach(p => {
            if (p.x === x && p.y === y) {
              const img = document.createElement("img");
              img.src = p.icon;
              img.alt = p.name;
              img.style.width = "16px";
              img.style.height = "16px";
              img.style.position = "absolute";
              img.style.left = "2px";
              img.style.top = "2px";
              cellDiv.appendChild(img);
            }
          });
          // Если активный игрок не находится в радиусе видимости, накладываем туман
          if (Math.max(Math.abs(x - activePlayer.x), Math.abs(y - activePlayer.y)) > visibilityRange) {
            cellDiv.classList.add("fog");
          }
          cellDiv.id = `cell-${x}-${y}`;
          playerMazeContainer.appendChild(cellDiv);
        }
      }
    }

    // Отрисовка для ГМ – без тумана
    function renderGMMaze() {
      gmMazeContainer.innerHTML = "";
      gmMazeContainer.style.gridTemplateColumns = `repeat(${mazeWidth}, ${cellSize}px)`;
      for (let y = 0; y < mazeHeight; y++) {
        for (let x = 0; x < mazeWidth; x++) {
          const cell = maze[y][x];
          const cellDiv = document.createElement("div");
          cellDiv.classList.add("cell");
          if (cell.walls.top) cellDiv.classList.add("wall-top");
          if (cell.walls.right) cellDiv.classList.add("wall-right");
          if (cell.walls.bottom) cellDiv.classList.add("wall-bottom");
          if (cell.walls.left) cellDiv.classList.add("wall-left");
          if (cell.puzzle && !cell.solved) cellDiv.classList.add("puzzle");
          if (x === mazeWidth-1 && y === mazeHeight-1) {
            cellDiv.classList.add("final");
            cellDiv.innerText = "Дверь";
          }
          if (cell.battle) {
            const battleMarker = document.createElement("div");
            battleMarker.classList.add("battle-marker");
            cellDiv.appendChild(battleMarker);
          }
          // Показываем иконки игроков
          players.forEach(p => {
            if (p.x === x && p.y === y) {
              const img = document.createElement("img");
              img.src = p.icon;
              img.alt = p.name;
              img.style.width = "16px";
              img.style.height = "16px";
              img.style.position = "absolute";
              img.style.left = "2px";
              img.style.top = "2px";
              cellDiv.appendChild(img);
            }
          });
          cellDiv.id = `gm-cell-${x}-${y}`;
          gmMazeContainer.appendChild(cellDiv);
        }
      }
    }

    function renderAllViews() {
      renderPlayerMaze();
      if (gmPlayer) renderGMMaze();
    }

    /* ==== Управление ходом ==== */
    let currentPlayerIndex = 0; // только игроки, ГМ не участвует в ходах

    function updateTurnInfo() {
      const activePlayer = players[currentPlayerIndex];
      document.getElementById("turnInfo").innerText = `Ход: ${activePlayer.name} (Осталось ходов: ${activePlayer.movesLeft})`;
      document.getElementById("keysCount").innerText = activePlayer.keys;
    }

    function movePlayer(direction) {
      const activePlayer = players[currentPlayerIndex];
      let cx = activePlayer.x, cy = activePlayer.y;
      const cell = maze[cy][cx];
      let newX = cx, newY = cy;
      if (direction === "up" && !cell.walls.top) newY--;
      else if (direction === "down" && !cell.walls.bottom) newY++;
      else if (direction === "left" && !cell.walls.left) newX--;
      else if (direction === "right" && !cell.walls.right) newX++;
      if (newX < 0 || newX >= mazeWidth || newY < 0 || newY >= mazeHeight) return;
      activePlayer.x = newX;
      activePlayer.y = newY;
      activePlayer.movesLeft--;
      renderAllViews();
      checkCurrentCell();
      // Если игрок израсходовал ходы, переходим к следующему
      if (activePlayer.movesLeft <= 0) {
        activePlayer.movesLeft = activePlayer.moveRange;
        currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
        updateTurnInfo();
        renderAllViews();
      } else {
        updateTurnInfo();
      }
    }

    function checkCurrentCell() {
      const activePlayer = players[currentPlayerIndex];
      const cell = maze[activePlayer.y][activePlayer.x];
      if (cell.battle) {
        triggerBattle(cell);
        return;
      }
      if (cell.puzzle && !cell.solved) {
        triggerPuzzle(cell);
        return;
      }
      // Финальная ячейка – дверь главного зала
      if (activePlayer.x === mazeWidth-1 && activePlayer.y === mazeHeight-1) {
        if (activePlayer.keys >= 3) {
          triggerDoorHack();
        } else {
          showModal(`<p>Дверь заблокирована. Соберите 3 ключа, чтобы войти в главный зал.</p>
                     <button onclick="closeModal()">Закрыть</button>`);
        }
      }
    }

    /* ==== Модальное окно ==== */
    function showModal(content) {
      document.getElementById("modal-content").innerHTML = content;
      document.getElementById("modal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
      renderAllViews();
    }
    function restartGame() {
      location.reload();
    }

    /* ==== События: загадки, бой и взлом двери ==== */
    function triggerPuzzle(cell) {
      const puzzle = cell.puzzleData;
      let html = `<h2>Загадка</h2>
                  <p>${puzzle.question}</p>
                  <input type="text" id="puzzleAnswer" placeholder="Ваш ответ">
                  <br>
                  <button onclick="checkPuzzle(${cell.x},${cell.y})">Ответить</button>
                  <button onclick="closeModal()">Отмена</button>`;
      showModal(html);
    }

    function checkPuzzle(x, y) {
      const answer = document.getElementById("puzzleAnswer").value.trim().toLowerCase();
      const correct = maze[y][x].puzzleData.answer.toLowerCase();
      const activePlayer = players[currentPlayerIndex];
      if (answer === correct) {
        maze[y][x].solved = true;
        activePlayer.keys++;
        showModal(`<p>Верно! Вы получили Ключ.</p>
                   <button onclick="closeModal()">Продолжить</button>`);
      } else {
        showModal(`<p>Неверный ответ. Попробуйте позже.</p>
                   <button onclick="closeModal()">Закрыть</button>`);
      }
      renderAllViews();
    }

    function triggerBattle(cell) {
      cell.battle = false; // чтобы событие не повторялось
      showModal(`<h2>Бой!</h2>
                 <p>Вы столкнулись с противником. Начинается бой!</p>
                 <button onclick="closeModal()">Продолжить</button>`);
    }

    // Мини-игра взлома двери (финал)
    function triggerDoorHack() {
      let html = `<h2>Взлом двери</h2>
                  <p>Начните взлом: нажмите кнопку, чтобы запустить процесс.<br>
                  Камера начнёт трястись – остановите её вовремя!</p>
                  <button onclick="attemptDoorHack()">Взломать</button>`;
      showModal(html);
    }

    function attemptDoorHack() {
      const modalContentEl = document.getElementById("modal-content");
      modalContentEl.classList.add("shake");
      // После 2 секунд убираем тряску и определяем исход
      setTimeout(() => {
        modalContentEl.classList.remove("shake");
        // Случайное число – успех если < 0.7 (70% шанс)
        if (Math.random() < 0.7) {
          showModal(`<h2>Победа!</h2>
                     <p>Взлом успешен! Вы вышли на свободу!</p>
                     <button onclick="restartGame()">Начать заново</button>`);
        } else {
          showModal(`<h2>Поражение</h2>
                     <p>Взлом не удался, дверь закрылась!</p>
                     <button onclick="restartGame()">Начать заново</button>`);
        }
      }, 2000);
    }

    /* ==== Запуск игры ==== */
    // При старте игры назначаем стартовые позиции:
    // Для игроков: углы лабиринта
    function startGame() {
      characterSelectionDiv.style.display = "none";
      gameScreenDiv.style.display = "block";
      // Если GM выбран, показываем его вид
      if (gmPlayer) document.getElementById("gm-view").style.display = "block";
      // Назначаем стартовые позиции для 4 игроков:
      players[0].x = 0; players[0].y = 0;
      players[1].x = 0; players[1].y = mazeHeight - 1;
      players[2].x = mazeWidth - 1; players[2].y = 0;
      players[3].x = mazeWidth - 1; players[3].y = mazeHeight - 1;
      updateTurnInfo();
      initMaze();
    }
  </script>
</body>
</html>
